<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rustacious PasteBin</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://media.tenor.com/JqHpW37XDcsAAAAi/crab-crab-rave.gif" alt="Rust mascot" class="logo">
            <h1>Rustacious PasteBin</h1>
        </div>
        <p class="welcome-message">Welcome to Rustacious PasteBin! Store and share your code snippets securely.</p>
        <form action="/submit" method="post">
            <div class="input-container">
                <textarea name="content" rows="10" placeholder="Paste your code here..."></textarea>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
